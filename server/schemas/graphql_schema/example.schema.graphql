type Query {
    burgers(count: Int = 1): [Burger]
    salads(count: Int = 1): [Salad]
}

type Burger {
    buns: Int!
    shrimp: Float!
    egg: Float!
    lettuce: Boolean!
    mayo: Boolean!
}

type Salad {
    avocado: Float!
    mango: Float!
    tomato: Float!
    arugula: Boolean!
    onion: Boolean!
}

type Mutation {
    addBurgers(count: Int = 1): Int
    addSalads(count: Int = 1): Int
}

type Subscription {
    foodAdded: Stats
}

type Stats {
    burgers: Int
    salads: Int
}